<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>برنامج علاوات وترقيات محطة الشهيد علي سبع</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body { background:#f3f7ff; color:#0b4aa2; font-family: Tahoma, Arial; }
    .hero {
      border-radius: 18px;
      overflow: hidden;
      position: relative;
      min-height: 220px;
      background-size: cover;
      background-position: center;
    }
    .hero::after{
      content:"";
      position:absolute; inset:0;
      background: rgba(0,0,0,.35);
    }
    .hero-content{
      position:relative; z-index:2;
      padding: 22px;
      color: #fff;
    }
    .card-soft { border-radius: 18px; border: 1px solid #e7eefc; }
    .brand { color:#0b4aa2; }
    .footer-sign { color:#0b4aa2; opacity:.85; }
  </style>
</head>
<body>

<div class="container py-4" style="max-width: 980px;">
  <!-- صورة محطة الكهرباء (مؤقتة). نبدّلها لاحقًا لصورتك الرسمية بسهولة -->
  <div class="hero mb-3" style="background-image:url('https://images.unsplash.com/photo-1581092919535-7146f10c1f1f?auto=format&fit=crop&w=1400&q=60');">
    <div class="hero-content">
      <h3 class="mb-1 fw-bold">برنامج علاوات وترقيات<br>محطة الشهيد علي سبع</h3>
      <div class="fs-6">اهلا وسهلا<br>ادارة محطة كهرباء الشهيد علي سبع</div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card card-soft shadow-sm">
        <div class="card-body p-4">
          <h5 class="brand fw-bold mb-3">تسجيل الدخول</h5>

          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <div class="alert alert-danger">{{ messages[0] }}</div>
            {% endif %}
          {% endwith %}

          <form method="post">
            <div class="mb-3">
              <label class="form-label">الرقم الوظيفي</label>
              <input class="form-control" name="emp_no" required>
            </div>
            <div class="mb-3">
              <label class="form-label">كلمة المرور</label>
              <input class="form-control" type="password" name="password" required>
            </div>
            <button class="btn btn-primary w-100">دخول</button>
          </form>
        </div>
      </div>

      <div class="text-center mt-3 footer-sign">
        تصميم حسين التميمي
      </div>
    </div>
  </div>
</div>

</body>
</html>
